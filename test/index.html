<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° Decentralized Land Registry</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern CSS Styles */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --background: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        h1 i {
            color: var(--secondary);
        }

        .section {
            background: var(--background);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            transition: transform 0.2s;
        }

        .section:hover {
            transform: translateY(-3px);
        }

        h3 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        h3 i {
            font-size: 1.2em;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #output {
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-top: 2rem;
            min-height: 100px;
        }

        .land-details {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin-top: 1rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item span:first-child {
            font-weight: 600;
            color: var(--primary);
        }

        .detail-item span:last-child {
            color: #666;
            max-width: 60%;
            text-align: right;
        }

        .error {
            background: #fee;
            color: var(--error);
            padding: 1rem;
            border-radius: 0.8rem;
            margin: 1rem 0;
            border-left: 4px solid var(--error);
        }

        .success {
            background: #e8f6ef;
            color: var(--success);
            padding: 1rem;
            border-radius: 0.8rem;
            border-left: 4px solid var(--success);
        }

        .owner-info {
            background: #e8f4fd;
            padding: 1rem;
            border-radius: 0.8rem;
            margin: 1rem 0;
            border-left: 4px solid var(--secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-landmark"></i>Land Registry</h1>

        <!-- Register Land Section -->
        <div class="section">
            <h3><i class="fas fa-plus-circle"></i>Register New Land</h3>
            <form id="registerLandForm">
                <div class="input-group">
                    <input type="number" id="landId" placeholder="Land ID" required>
                </div>
                <div class="input-group">
                    <input type="text" id="ownerName" placeholder="Owner Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="location" placeholder="Location" required>
                </div>
                <div class="input-group">
                    <input type="number" id="price" placeholder="Price (ETH)" required>
                </div>
                <button type="submit"><i class="fas fa-file-contract"></i>Register</button>
            </form>
        </div>

        <!-- Transfer Ownership Section -->
        <div class="section">
            <h3><i class="fas fa-exchange-alt"></i>Transfer Ownership</h3>
            <form id="transferOwnershipForm">
                <div class="input-group">
                    <input type="number" id="transferLandId" placeholder="Land ID" required>
                </div>
                <div id="currentOwnerInfo" class="owner-info" style="display: none;">
                    <div class="detail-item">
                        <span>Current Owner:</span>
                        <span id="currentOwnerName"></span>
                    </div>
                    <div class="detail-item">
                        <span>Current Address:</span>
                        <span id="currentOwnerAddress"></span>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="newOwnerName" placeholder="New Owner Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="newOwnerAddress" placeholder="New Owner Address (0x...)" required>
                </div>
                <button type="submit"><i class="fas fa-handshake"></i>Transfer</button>
            </form>
        </div>

        <!-- Get Land Details Section -->
        <div class="section">
            <h3><i class="fas fa-search"></i>Search Land Details</h3>
            <form id="getLandDetailsForm">
                <div class="input-group">
                    <input type="number" id="searchLandId" placeholder="Enter Land ID" required>
                </div>
                <button type="submit"><i class="fas fa-search"></i>Search</button>
            </form>
        </div>

        <!-- Output Section -->
        <div id="output"></div>
    </div>

    <script>
        // JavaScript code remains same as previous version with getLandDetails handler added
        let web3, contract;
        const contractABI = [

        {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "uint256",
          "name": "landId",
          "type": "uint256"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "ownerName",
          "type": "string"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "location",
          "type": "string"
        },
        {
          "indexed": false,
          "internalType": "uint256",
          "name": "price",
          "type": "uint256"
        }
      ],
      "name": "LandRegistered",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "internalType": "uint256",
          "name": "landId",
          "type": "uint256"
        },
        {
          "indexed": false,
          "internalType": "string",
          "name": "newOwnerName",
          "type": "string"
        },
        {
          "indexed": false,
          "internalType": "address",
          "name": "newOwnerAddress",
          "type": "address"
        }
      ],
      "name": "OwnershipTransferred",
      "type": "event"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "",
          "type": "uint256"
        }
      ],
      "name": "lands",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "landId",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "ownerName",
          "type": "string"
        },
        {
          "internalType": "address",
          "name": "ownerAddress",
          "type": "address"
        },
        {
          "internalType": "string",
          "name": "location",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "price",
          "type": "uint256"
        },
        {
          "internalType": "bool",
          "name": "exists",
          "type": "bool"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_landId",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "_ownerName",
          "type": "string"
        },
        {
          "internalType": "string",
          "name": "_location",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "_price",
          "type": "uint256"
        }
      ],
      "name": "registerLand",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_landId",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "_newOwnerName",
          "type": "string"
        },
        {
          "internalType": "address",
          "name": "_newOwnerAddress",
          "type": "address"
        }
      ],
      "name": "transferOwnership",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [
        {
          "internalType": "uint256",
          "name": "_landId",
          "type": "uint256"
        }
      ],
      "name": "getLandDetails",
      "outputs": [
        {
          "internalType": "uint256",
          "name": "landId",
          "type": "uint256"
        },
        {
          "internalType": "string",
          "name": "ownerName",
          "type": "string"
        },
        {
          "internalType": "address",
          "name": "ownerAddress",
          "type": "address"
        },
        {
          "internalType": "string",
          "name": "location",
          "type": "string"
        },
        {
          "internalType": "uint256",
          "name": "price",
          "type": "uint256"
        }
      ],
      "stateMutability": "view",
      "type": "function",
      "constant": true
    }
        ];
        const contractAddress = "0x89E4ecf05f3Da8946667f14e6c5a56054F6035f8";
        const outputDiv = document.getElementById("output");

        async function init() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
                contract = new web3.eth.Contract(contractABI, contractAddress);
                
                // Auto-fetch owner when land ID is entered
                document.getElementById('transferLandId').addEventListener('input', async (e) => {
                    const landId = e.target.value;
                    if (landId) await displayCurrentOwner(landId);
                });
            } else {
                showError("Please install MetaMask");
            }
        }

        async function displayCurrentOwner(landId) {
            try {
                const land = await contract.methods.getLandDetails(landId).call();
                document.getElementById('currentOwnerInfo').style.display = 'block';
                document.getElementById('currentOwnerName').textContent = land.ownerName;
                document.getElementById('currentOwnerAddress').textContent = land.ownerAddress;
            } catch {
                document.getElementById('currentOwnerInfo').style.display = 'none';
            }
        }

        function showError(message) {
            outputDiv.innerHTML = `<div class="error"><i class="fas fa-exclamation-circle"></i> ${message}</div>`;
        }

        function showSuccess(message) {
            outputDiv.innerHTML = `<div class="success"><i class="fas fa-check-circle"></i> ${message}</div>`;
        }

        // Form Handlers
        document.getElementById('registerLandForm').onsubmit = async (e) => {
            e.preventDefault();
            const [landId, ownerName, location, price] = [
                document.getElementById('landId').value,
                document.getElementById('ownerName').value,
                document.getElementById('location').value,
                document.getElementById('price').value
            ];

            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.registerLand(landId, ownerName, location, price)
                    .send({ from: accounts[0] });
                showSuccess(`Land ${landId} registered successfully!`);
            } catch (error) {
                showError(error.message);
            }
        };

        document.getElementById('transferOwnershipForm').onsubmit = async (e) => {
            e.preventDefault();
            const [landId, newOwnerName, newOwnerAddress] = [
                document.getElementById('transferLandId').value,
                document.getElementById('newOwnerName').value,
                document.getElementById('newOwnerAddress').value
            ];

            try {
                if (!web3.utils.isAddress(newOwnerAddress)) throw new Error("Invalid Ethereum address");
                
                const accounts = await web3.eth.getAccounts();
                await contract.methods.transferOwnership(landId, newOwnerName, newOwnerAddress)
                    .send({ from: accounts[0] });
                showSuccess(`Ownership of Land ${landId} transferred!`);
            } catch (error) {
                showError(error.message);
            }
        };

        document.getElementById('getLandDetailsForm').onsubmit = async (e) => {
            e.preventDefault();
            const landId = document.getElementById('searchLandId').value;

            try {
                const land = await contract.methods.getLandDetails(landId).call();
                outputDiv.innerHTML = `
                    <div class="land-details">
                        <div class="detail-item">
                            <span>Land ID:</span>
                            <span>${land.landId}</span>
                        </div>
                        <div class="detail-item">
                            <span>Owner Name:</span>
                            <span>${land.ownerName}</span>
                        </div>
                        <div class="detail-item">
                            <span>Owner Address:</span>
                            <span>${land.ownerAddress}</span>
                        </div>
                        <div class="detail-item">
                            <span>Location:</span>
                            <span>${land.location}</span>
                        </div>
                        <div class="detail-item">
                            <span>Price:</span>
                            <span>${land.price} ETH</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                showError(error.message);
            }
        };

        init();
    </script>
</body>
</html>
